- name: installation of nginx and starting nginx service
  hosts: all
  become: yes
  tasks:

    - name: install nginx
      yum:
        name: nginx
        state: present

    - name: start nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: deployment of web page
      copy:
        src: index.html
        dest: /usr/share/nginx/html/index.html

    - name: restarting nginx service
      service:
        name: nginx
        state: restarted
